{% extends "layout.html" %}

{% block title %}
Tweet App
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg rounded-4 text-center">
      <div class="card-body p-4">
        <h2 class="fw-bold mb-3 text-danger">
          Delete Tweet?
        </h2>
        <p class="text-muted mb-4">
          Are you sure you want to delete this tweet? This action cannot be undone.
        </p>

        <form method="post" class="d-flex justify-content-center gap-3">
          {% csrf_token %}
          <button class="btn btn-danger rounded-pill px-4 shadow-sm" type="submit">
            Yes, Delete
          </button>
          <a href="{% url 'tweet_list' %}" class="btn btn-secondary rounded-pill px-4 shadow-sm">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  h2 {
    font-family: "Inter", sans-serif;
  }
  .card {
    background-color: #1e1e1e;
    border: 1px solid rgba(255,255,255,0.1);
    margin-top: 3rem;
  }
  .card-body {
    animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}
