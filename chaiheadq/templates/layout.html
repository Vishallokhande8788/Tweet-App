<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>{% block title %}Tweet App{% endblock %}</title>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #121212;
            color: #f8f9fa;
        }
        .navbar {
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        .nav-link {
            transition: color 0.2s ease-in-out;
        }
        .nav-link.active {
            color: #0dcaf0 !important;
            font-weight: 600;
        }
        .nav-link:hover {
            color: #0dcaf0 !important;
        }
        .container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        footer {
            margin-top: 3rem;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4" href="{% url 'tweet_list' %}">üê¶ TweetApp</a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'tweet_list' %}active{% endif %}"
                           href="{% url 'tweet_list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'tweet_create' %}active{% endif %}"
                           href="{% url 'tweet_create' %}">Create Tweet</a>
                    </li>
                </ul>

                <!-- Search -->
                <form class="d-flex me-3" role="search">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Search Tweets" aria-label="Search">
                    <button class="btn btn-outline-info btn-sm" type="submit">Search</button>
                </form>

                <!-- Auth Buttons -->
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3 text-white-50">
                        üëã Hello, {{ user.username }}
                    </span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger btn-sm rounded-pill">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm rounded-pill me-2">Register</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm rounded-pill">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; {{ now|date:"Y" }} TweetApp ‚Äî Made with ‚ù§Ô∏è using Django & Bootstrap
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
